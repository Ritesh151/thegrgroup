<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faith Scaffolding Pvt. Ltd.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .iframe-container {
      width: 100%;
      height: 100vh;
      border: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .page-nav {
      position: fixed;
      top: 10px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .page-nav button {
      padding: 5px 12px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .page-nav span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="page-nav">
    <button onclick="prevPage()">Previous</button>
    <span id="page-indicator">Page 1 of 10</span>
    <button onclick="nextPage()">Next</button>
  </div>

  <div class="iframe-container">
    <iframe id="contentFrame" src="pages/Page1.html"></iframe>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 10;

    function updatePage() {
      const frame = document.getElementById("contentFrame");
      frame.src = `pages/Page${currentPage}.html`;
      document.getElementById("page-indicator").textContent = `Page ${currentPage} of ${totalPages}`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    // Arrow key navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prevPage();
      if (e.key === "ArrowRight") nextPage();
    });
  </script>

</body>
</html>
